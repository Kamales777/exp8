<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Fee Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        .pointer { cursor: pointer; }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">School Fee Portal</h2>

    <!-- Navigation Buttons -->
    <div class="mb-4">
        <button id="showTable" class="btn btn-primary">View Payments</button>
        <button id="showForm" class="btn btn-success">Add Payment</button>
    </div>

    <!-- Payment Records Table -->
    <div id="tableSection">
        <table class="table table-striped table-bordered shadow-sm bg-white rounded">
            <thead class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Roll Number</th>
                    <th>Fee Amount</th>
                    <th>Payment Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">
                <!-- Sample static data -->
                <tr>
                    <td>Alice Johnson</td>
                    <td>10</td>
                    <td>101</td>
                    <td>$500</td>
                    <td>11/06/2025</td>
                    <td>
                        <span class="btn btn-sm btn-warning pointer editBtn">Edit</span>
                        <span class="btn btn-sm btn-danger pointer deleteBtn">Delete</span>
                    </td>
                </tr>
                <tr>
                    <td>Bob Smith</td>
                    <td>9</td>
                    <td>102</td>
                    <td>$450</td>
                    <td>11/05/2025</td>
                    <td>
                        <span class="btn btn-sm btn-warning pointer editBtn">Edit</span>
                        <span class="btn btn-sm btn-danger pointer deleteBtn">Delete</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Fee Payment Form -->
    <div id="formSection" class="hidden">
        <form id="feeForm" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Class</label>
                <input type="text" id="class" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Roll Number</label>
                <input type="number" id="rollNumber" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Fee Amount</label>
                <input type="number" id="feeAmount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
            <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
        </form>
    </div>
</div>

<script>
    const tableSection = document.getElementById('tableSection');
    const formSection = document.getElementById('formSection');
    const showTableBtn = document.getElementById('showTable');
    const showFormBtn = document.getElementById('showForm');
    const cancelBtn = document.getElementById('cancelBtn');
    const feeForm = document.getElementById('feeForm');
    const studentTableBody = document.getElementById('studentTableBody');

    // Toggle sections
    showFormBtn.addEventListener('click', () => {
        tableSection.classList.add('hidden');
        formSection.classList.remove('hidden');
    });

    showTableBtn.addEventListener('click', () => {
        formSection.classList.add('hidden');
        tableSection.classList.remove('hidden');
    });

    cancelBtn.addEventListener('click', () => {
        formSection.classList.add('hidden');
        tableSection.classList.remove('hidden');
        feeForm.reset();
    });

    // Handle form submission
    feeForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const cls = document.getElementById('class').value;
        const rollNumber = document.getElementById('rollNumber').value;
        const feeAmount = document.getElementById('feeAmount').value;
        const paymentDate = new Date().toLocaleDateString();

        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${name}</td>
            <td>${cls}</td>
            <td>${rollNumber}</td>
            <td>$${feeAmount}</td>
            <td>${paymentDate}</td>
            <td>
                <span class="btn btn-sm btn-warning pointer editBtn">Edit</span>
                <span class="btn btn-sm btn-danger pointer deleteBtn">Delete</span>
            </td>
        `;
        studentTableBody.appendChild(newRow);
        feeForm.reset();
        formSection.classList.add('hidden');
        tableSection.classList.remove('hidden');
    });

    // Handle delete buttons
    studentTableBody.addEventListener('click', (e) => {
        if (e.target.classList.contains('deleteBtn')) {
            if (confirm('Are you sure you want to delete this record?')) {
                e.target.closest('tr').remove();
            }
        }
    });
</script>

</body>
</html>
