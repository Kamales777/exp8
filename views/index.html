<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Fee Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>School Fee Payment Records</h2>
        <a href="/add" class="btn btn-primary">Add Payment</a>
    </div>

    <table class="table table-striped table-bordered shadow-sm bg-white rounded">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Roll Number</th>
                <th>Fee Amount</th>
                <th>Payment Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Example static data replacing EJS -->
            <tr>
                <td>Alice Johnson</td>
                <td>10</td>
                <td>101</td>
                <td>$500</td>
                <td>11/06/2025</td>
                <td>
                    <a href="/edit/1" class="btn btn-sm btn-warning">Edit</a>
                    <form action="/delete/1" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>Bob Smith</td>
                <td>9</td>
                <td>102</td>
                <td>$450</td>
                <td>11/05/2025</td>
                <td>
                    <a href="/edit/2" class="btn btn-sm btn-warning">Edit</a>
                    <form action="/delete/2" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</div>
</body>
</html>
